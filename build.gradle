buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:0.8.+'
	}
}

apply plugin: 'android'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile "com.android.support:appcompat-v7:19.0.+"

	compile 'com.astuetz:pagerslidingtabstrip:1.0.1'

	compile files('libs/photoview-1.2.2.jar')
}

android {
	compileSdkVersion 19
	buildToolsVersion "19.0.1"

	defaultConfig {
		minSdkVersion 8
		targetSdkVersion 19
		versionCode 1
		versionName "0.1"
	}

	sourceSets {
		main {
			manifest.srcFile 'src/main/AndroidManifest.xml'
			java.srcDirs = ['src/main/java']
			resources.srcDirs = ['src/main/resources']
			res.srcDirs = ['src/main/res']
			assets.srcDirs = ['src/main/res/assets']
		}

		instrumentTest.setRoot('src/test/java')
	}

	buildTypes {
		release {
			runProguard true
			proguardFile getDefaultProguardFile('src/main/proguard-android.txt')
			proguardFile 'src/main/proguard-project.txt'
		}
	}
}
