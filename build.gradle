buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}

	dependencies {
		classpath "com.android.tools.build:gradle:0.12.2"
	}
}


apply plugin: "com.android.application"

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	//compile "com.android.support:appcompat-v7:21.0.0-rc1"
	compile "com.android.support:appcompat-v7:20.0.0"
	compile "commons-io:commons-io:2.4"

	compile "com.fasterxml.jackson.core:jackson-core:2.4.2"
	compile "com.fasterxml.jackson.core:jackson-databind:2.4.2"
	compile "com.fasterxml.jackson.core:jackson-annotations:2.4.2"

	compile "com.j256.ormlite:ormlite-android:4.48"

	compile files("libs/photoview-1.2.2.jar")
}

android {
//	compileSdkVersion "android-L"
	compileSdkVersion 20
	buildToolsVersion "20.0.0"

	defaultConfig {
		minSdkVersion 8
//		targetSdkVersion "android-L"
		targetSdkVersion 20
		versionCode 1
		versionName "0.1"
	}

	sourceSets {
		main {
			manifest.srcFile "src/main/AndroidManifest.xml"
			java.srcDirs = ["src/main/java"]
			resources.srcDirs = ["src/main/resources"]
			res.srcDirs = ["src/main/res"]
			assets.srcDirs = ["src/main/res/assets"]
		}

		instrumentTest.setRoot("src/test/java")
	}

	buildTypes {
		release {
			runProguard true
			//proguardFile getDefaultProguardFile("src/main/proguard-android.txt")
			//proguardFile "src/main/proguard-project.txt"
		}
	}

	packagingOptions {
		exclude "META-INF/LICENSE"
		exclude "META-INF/NOTICE"
	}
}
